version: '3'
services:
  db:
    container_name: db
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: password
  web:
    container_name: app
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db